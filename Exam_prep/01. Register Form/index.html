<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <article class="main-reg-form">
            <section class="form-in">
                <h1>REGISTRATION FORM</h1>
                
                <form class="main-reg-section">
                    <div class="form-one">
                        <div class="form-name1">
                            <label for="FName">First Name</label>
                            <input class="form-name1-1" type="text" name="FName" id="FName"/>
                        </div>
                        <div class="form-name2">
                            <label for="LName">Last Name</label>
                            <input class="form-name1-1" type="text" name="LName" id="LName"/>
                        </div>
                    </div>
                </form>   
                <form class="form-in2">       
                    <div class="form">
                        <label for="email">Email</label>
                        <input class="form-in2-i" type="text" name="email" id="email"/>
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input class="form-in2-i" type="text" name="password" id="password"/>
                    </div>
                    <div class="form">
                        <label for="confirm-password">Confirm Password</label>
                        <input class="form-in2-i" type="text" name="confirm-password" id="confirm-password"/>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox" id="checkbox"/>
                        <label for="checkbox"> I accept the Terms of Use & Privacy Policy.</label><br>
                    </div>

                    <div class="form">
                        <button type=""submit>Register Now</button>
                    </div>
                
                </form>
                
            </section>
        </article>
    </main>
</body>
</html>
